<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="Shft-JIS">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=11">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>警告灯ログシステム</title>

    <link rel="stylesheet" href="css/jquery-ui.css" >
	<link id="sampleLink" rel="stylesheet" type="text/css" href="DataTables/Bootstrap-3.3.7/css/bootstrap.css">
	<!-- <link id="sampleLink" rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.css"> -->
	<link id="sampleLink2" rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
<nav class="navbar navbar-default navbar-fixed-top" id="topText">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">
				警告灯ログシステム
			</a>
			<a href="#">更新日時:　<span id="listTime"></span></a>
			<button type="button" class="btn btn-default btn-xs navbar-btn" onClick="updateLogTable()">更新</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarEexample">
			<ul class="nav navbar-nav nav-small">
				<li><a href="#" onClick="changeProgress(3)">◎全体:　<span id="numErrorAll"></span>件</a></li>
				<li><a href="#" onClick="changeProgress(0)">未対処数:　<span id="numError"></span>件</a></li>
				<li><a href="#" onClick="changeProgress(1)">対処中:　<span id="numTry"></span>件</a></li>
				<li><a href="#" onClick="changeProgress(2)">対処済み:　<span id="numFinish"></span>件</a></li>
			</ul>
		</div>
	</div>
</nav>
<section class="section section-inverse bkcolor container">
	<table class='table table-hover table-responsive table-condensed' id='LogTable'>
        <thead id='LogTableHead'>
			<tr>
				<th  class="th-lamp">色</th>
				<th  class="col-md-2">更新日時</th>
				<th  class="col-md-6">警報</th>
				<th  class="col-md-1">件数</th>
				<th  class="col-md-2">進捗</th>
				<th  class="col-md-1">削除</th>
			</tr>
		</thead>
		<tbody id='LogTableBody'>
	    </tbody>
	</table>
	<p>※対処済みのものは、１２時間後に表から削除されます。<br>
	※表から削除され、フォルダ移動したログファイルは、31日後に完全に削除されます。</p>
</section>
<script src="script/jquery.min.js"></script>
<script src="script/jquery-ui.min.js"></script>
<script src="DataTables/Bootstrap-3.3.7/js/bootstrap.min.js"></script>
<!-- <script src="Bootstrap/js/bootstrap.min.js"></script> -->
<script src="script/jquery.floatThead.min.js"></script>
<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
